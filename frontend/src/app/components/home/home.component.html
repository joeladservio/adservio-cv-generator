<div class="home-container">
  <div class="jumbotron text-center mb-5">
    <h1 class="display-4">
      <i class="bi bi-people-fill text-primary me-3"></i>
      Bienvenue sur CV Generator
    </h1>
    <p class="lead">
      Gérez efficacement les CV de vos employés avec notre solution intuitive
    </p>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <i class="bi bi-list-ul display-4 text-primary mb-3"></i>
          <h3 class="card-title">Liste des Employés</h3>
          <p class="card-text">
            Consultez, ajoutez, modifiez et gérez les informations de vos employés
          </p>
          <button class="btn btn-primary" (click)="navigateToEmployees()">
            <i class="bi bi-arrow-right-circle me-2"></i>
            Accéder à la liste
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <i class="bi bi-bar-chart-line display-4 text-primary mb-3"></i>
          <h3 class="card-title">Statistiques</h3>
          <p class="card-text">
            Visualisez les statistiques et analyses des données de vos employés
          </p>
          <button class="btn btn-primary" (click)="navigateToStatistics()">
            <i class="bi bi-arrow-right-circle me-2"></i>
            Voir les statistiques
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
